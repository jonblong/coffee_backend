{% extends "base.html" %}

{% block content %}
<div class='column is-4 is-offset-4'>
    <h3 class='title'>Add Drink Type</h3>
    <div class='box'>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class='notification is-danger'>
                {{ messages[0] }}. Add a <a href="{{ url_for('main.add_drink') }}">new drink</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action='/add_drinktype'>
            <div class='field'>
                <div class='control'>
                    <input class="input is-large" type="text" name="name" placeholder="Drink Name" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
